{% extends "aldryn_jobs/base.html" %}

{% block jobs_content %}
	{% regroup object_list by category as categories %}
	{% for category in categories %}
		<h2><a href="{{ category.grouper.get_absolute_url }}">{{ category.grouper }}</a></h2>
		<ul>
			{% for job_offer in category.list %}
				<li><a href="{{ job_offer.get_absolute_url }}">{{ job_offer }}</a></li>
			{% endfor %}
		</ul>
	{% endfor %}
{% endblock %}

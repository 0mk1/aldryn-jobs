{% extends "aldryn_jobs/base.html" %}
{% load placeholder_tags i18n standard_form %}

{% block jobs_content %}
	<h2>{{ object.title }}</h2>
	{% render_placeholder object.content %}
	{% if object.can_apply %}
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{% standard_form form %}
			{% standard_submit %}
		</form>
	{% endif %}
{% endblock %}

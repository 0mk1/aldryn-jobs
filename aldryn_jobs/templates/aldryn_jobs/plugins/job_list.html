{% load i18n %}
{#  TODO: Better universally usable markup  #}
<div class="plugin-jobs">
{% if instance.job_offers %}
	<ul class="jobs-quicklist">
	{% for job in instance.job_offers %}
		<li{% if job.get_absolute_url == request.path %} class="active"{% endif %}><a href="{{ job.get_absolute_url }}">{{ job }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p class="empty">{% trans "There are currently no job openings." %}</p>
{% endif %}
</div>

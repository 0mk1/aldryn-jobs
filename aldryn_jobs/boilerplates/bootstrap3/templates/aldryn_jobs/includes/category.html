{% load i18n cms_tags %}

<h2>
    <a href="{{ category.grouper.get_absolute_url }}">
        {{ category.grouper.name }}
    </a>
</h2>

{% if include_jobs %}
    <ul class="list-unstyled">
        {% for job_offer in category.list %}
            <li>{% include "aldryn_jobs/includes/job.html" %}</li>
        {% empty %}
            <li class="well">{% trans "No items available" %}</li>
        {% endfor %}
    </ul>
{% endif %}

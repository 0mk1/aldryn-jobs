{% load i18n standard_form %}

<form method="post" class="aldryn-jobs-form">
    {% if form.non_field_errors %}
        <div class="alert alert-danger" role="alert">
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <fieldset>
        <legend>{% trans "Apply for this job" %}</legend>
        {% csrf_token %}
        {% standard_form form %}
        {% standard_submit %}
    </fieldset>
</form>

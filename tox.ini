[tox]
envlist = {py26,py27}-dj16-{sqlite,mysql,postgres}-cms{30,31}, py27-dj17-{sqlite,mysql,postgres}-cms{30,31}, pep8

[testenv]
commands =
    {envpython} --version
    coverage erase
    coverage run test_settings.py
    coverage report
deps =
    dj16: -rtest_requirements/django-1.6.txt
    dj17: -rtest_requirements/django-1.7.txt
    mysql: MySQL-python
    postgres: psycopg2
    cms30: django-cms<3.1
    cms31: django-cms<3.2
basepython =
    py26: python2.6
    py27: python2.7

[testenv:pep8]
commands = pep8 --repeat --show-source --max-line-length=120 --exclude=env,.tox,dist,migrations aldryn_jobs setup.py
deps = pep8
